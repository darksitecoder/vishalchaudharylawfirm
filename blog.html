<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Legal Blog - Articles & Insights</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Premium Law Firm - Professional Legal Solutions">
  <meta name="author" content="Vishal Chaudhary's Law Firm">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Theme CSS -->
  <link rel="stylesheet" href="assets/css/fontawesome.css">
  <link rel="stylesheet" href="assets/css/templatemo-finance-business.css">
  <link rel="stylesheet" href="assets/css/owl.css">
  <link rel="stylesheet" href="assets/css/custom-services-menu.css">

  <!-- Sanity -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/@sanity/client@latest/dist/sanityClient.min.js"></script> -->

  <style>
    body {
      font-family: 'Georgia', serif;
      background: #f8f9fa;
    }
    .blog-container {
      max-width: 1400px;
      margin: auto;
      padding: 40px 20px;
    }
    .blog-hero-section {
      background: linear-gradient(135deg, #0b1b2e, #1a2f45);
      color: #fff;
      padding: 60px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 40px;
    }
    .blog-hero-title {
      font-size: 3rem;
      font-weight: 700;
    }
    .blog-hero-subtitle {
      color: #c3a167;
    }
    .blog-post-card {
      display: grid;
      grid-template-columns: 300px 1fr;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 15px rgba(0,0,0,.08);
      cursor: pointer;
    }
    .blog-post-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .blog-post-content-wrapper {
      padding: 25px;
    }
    @media(max-width:768px){
      .blog-post-card{grid-template-columns:1fr;}
    }
  </style>
</head>

<body>

<!-- Preloader -->
<div id="preloader">
  <div class="jumper"><div></div><div></div><div></div></div>
</div>

<!-- Header -->
<div id="header-placeholder"></div>

<div class="blog-container">
  <div class="blog-hero-section mt-5">
    <h1 class="blog-hero-title">Legal Insights & Articles</h1>
    <p class="blog-hero-subtitle">Expert Analysis on Law, Justice & Legal Practice</p>
  </div>

  <div class="blog-posts-grid" id="blogPostsGrid"></div>
</div>

<!-- Footer -->
<div id="footer-placeholder"></div>

<!-- JS -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/custom.js"></script>
<script src="assets/js/owl.js"></script>
<script src="assets/js/slick.js"></script>
<script src="assets/js/accordions.js"></script>
<script src="assets/js/custom-services-menu.js"></script>
<script src="assets/js/load-header-footer.js"></script>

<script>
/* ================= SANITY CONFIG ================= */
const SANITY_CONFIG = {
  projectId: 'vmnkeya7',
  dataset: 'production',
  apiVersion: '2024-01-26',
  useCdn: true
};

const SANITY_BASE_URL =
  `https://${SANITY_CONFIG.projectId}.api.sanity.io/v${SANITY_CONFIG.apiVersion}/data/query/${SANITY_CONFIG.dataset}`;

/* ================= FETCH ================= */
async function fetchFromSanity(query) {
  const res = await fetch(`${SANITY_BASE_URL}?query=${encodeURIComponent(query)}`);
  const json = await res.json();
  return json.result || [];
}

/* ================= LOAD ================= */
async function loadBlogData() {
  const posts = await fetchFromSanity(`*[_type=="post" && defined(publishedAt)]{
    _id,title,slug,publishedAt,excerpt,
    mainImage{asset->{url}},
    author->{name,image{asset->{url}}}
  }`);

  const grid = document.getElementById('blogPostsGrid');

  if (!posts.length) {
    grid.innerHTML = `<p style="text-align:center">No posts found.</p>`;
    return;
  }

  grid.innerHTML = posts.map(p => `
    <article class="blog-post-card" onclick="location.href='blog-post.html?slug=${p.slug?.current}'">
      <img class="blog-post-image"
        src="${p.mainImage?.asset?.url || 'https://placehold.co/600x400?text=No+Image'}"
        onerror="this.src='https://placehold.co/600x400?text=No+Image'">
      <div class="blog-post-content-wrapper">
        <h3>${p.title}</h3>
        <p>${p.excerpt || ''}</p>
        <small>${new Date(p.publishedAt).toDateString()}</small>
      </div>
    </article>
  `).join('');
}

document.addEventListener('DOMContentLoaded', loadBlogData);
</script>

</body>
</html>
